<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Meal Plan</title>
    
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head> 
<body class="sb-nav-fixed" [class.sb-sidenav-toggled]="navToggled">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Meal Plan</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" (click)="sideNavToggle()" href="#!"> <i class="fa fa-bars" aria-hidden="true"></i></button>
        <!-- Navbar-->
        
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"> 
                            <i class="fa fa-home" aria-hidden="true"></i> {{'\u00A0'}} Home
                        </a>
                        <a class="nav-link" [routerLink]="['/add-meal']" routerLinkActive="active"> 
                            <i class="fa fa-plus-circle" aria-hidden="true"></i> {{'\u00A0'}} Add Meal
                        </a>
                        <a class="nav-link" [routerLink]="['/meal-plan']" routerLinkActive="active"> 
                            <i class="fa fa-cutlery" aria-hidden="true"></i> {{'\u00A0'}} Your Meals
                        </a>
                        <a class="nav-link" style="cursor: pointer;" (click)="logOut()"> 
                            <i class="fa fa-sign-out" aria-hidden="true" ></i> {{'\u00A0'}} Log out
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    {{username}}
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <div id="home-heading">
                        <h1 class="p-4 text-center">Your Meals </h1>
                    </div>
                    <hr>
                        <div>
                            <div class="row justify-content-center">
                                <div class="column1">
                                    <div class="col-xl-5" *ngFor="let foodPost of foodPosts">
                                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                                            <div class="card-body"> 
                                                <div class="row">
                                                    <span class="close" (click)="removeInPlan(foodPost._id)"></span>
                                                    <div class="column1" style="flex: 50%;">
                                                        <a [routerLink]="['/single-meal', foodPost._id]"><img class="card-img-top" [src]="foodPost.img"></a>
                                                    </div>
                                                    <div class="column2" style="flex: 50%">
                                                        <table class="table table-hover mt-3">
                                                            <tbody>
                                                                <tr>
                                                                    <td>Cal</td>
                                                                    <td>{{foodPost.calories}} kcal</td>
                                                                </tr>
                                                                <tr>
                                                                    <td>Protein</td>
                                                                    <td>{{foodPost.protein}} g</td>
                                                                </tr>
                                                                <tr>
                                                                    <td>Carb</td>
                                                                    <td>{{foodPost.carb}} g</td>
                                                                </tr>
                                                                <tr>
                                                                    <td>Fat</td>
                                                                    <td>{{foodPost.fat}} g</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                                
                                                <h6>{{foodPost.title}}</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column2 ">
                                    <div class="position-fixed">
                                        <label class="font-weight-bold">Desire Macro:</label>
                                        <table class="table table-hover  w-25">
                                            <tbody>
                                                <tr>
                                                    <td>Calories</td>
                                                    <td><input type="number" style="border: none;" [(ngModel)]="macro.calories"></td>
                                                </tr>
                                                <tr>
                                                    <td>Protein</td>
                                                    <td><input type="number" style="border: none;" [(ngModel)]="macro.protein"></td>
                                                </tr>
                                                <tr>
                                                    <td>Carb</td>
                                                    <td><input type="number" style="border: none;" [(ngModel)]="macro.carb"></td>
                                                </tr>
                                                <tr>
                                                    <td>Fat</td>
                                                    <td><input type="number" style="border: none;" [(ngModel)]="macro.fat"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </div>
                </div>
            </main>
    </div>
    </div>

</body>
