
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form #f='ngForm' (ngSubmit)="onSubmit()">
                                            <div class="form-group">
                                                <label class="small mb-1 control-label" for="username" [class.text-danger]="!username.valid && submitted">Username</label>
                                                <input class="form-control py-4" name="username" id="username" type="text" placeholder="Enter username" [class.is-invalid]="!username.valid && submitted" [(ngModel)]="user.username" required autofocus #username="ngModel" />
                                                <div *ngIf="submitted && username.errors?.required">
                                                    <small class="text-danger">Username is required!</small>
                                                </div>
                                            </div>
                    
                                            <div class="form-group">
                                                <label class="small mb-1" for="password" [class.text-danger]="!password.valid && submitted">Password</label>
                                                <input class="form-control py-4" name="password" id="password" type="password" placeholder="Enter password" [class.is-invalid]="!password.valid && submitted" [(ngModel)]="user.password" required #password="ngModel" />
                                                <div *ngIf="password.errors?.required && submitted">
                                                    <small class="text-danger">Password is required!</small>
                                                </div>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
                                                <!-- <a class="small" href="password.html">Forgot Password?</a> -->
                                                <button class="btn btn-primary" type="submit" >Login</button>
                                            </div>
                                            <div id="login-error" [ngClass]="{'d-none': found}" class="text-center m-4">
                                                <span class="alert alert-danger">Error(s) logging in! {{warning}}</span>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a [routerLink]="['/sign-up']">Need an account? Sign up!</a></div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Tue Nguyen 2021</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <!-- <script src="js/scripts.js"></script> -->
    </body>
